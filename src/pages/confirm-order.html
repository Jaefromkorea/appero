<ion-header>

  <ion-navbar>
    <ion-title>ConfirmOrder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <fieldset class="container">
    <legend>Your Order</legend>
    
    <ion-grid>
      <ion-row class="row header">
        <ion-col class="flexbox-custom flexbox-5">Drink</ion-col>
        <ion-col class="flexbox-custom flexbox-4">Price/Qty</ion-col>
        <ion-col class="flexbox-custom flexbox-3">Total</ion-col>
      </ion-row>
      
      <ion-row *ngFor="let item of items_ordered" justify-content-center>
        <ion-col class="flexbox-custom flexbox-5">{{item.name}}</ion-col>
        <ion-col class="flexbox-custom flexbox-4">{{item.price | currency:'EUR':true:'1.0-2' }} x&nbsp;{{item.quantity}}</ion-col>
        <ion-col class="flexbox-custom flexbox-3">{{item.price*item.quantity | currency:'EUR':true:'1.0-2' }}</ion-col>
      </ion-row>
      
      <ion-row class="row header">
        <ion-col class="flexbox-custom flexbox-9">Total</ion-col>
        <ion-col class="flexbox-custom flexbox-3">{{ totalPrice() | currency:'EUR':true:'1.0-2' }}</ion-col>
      </ion-row>
    </ion-grid>
    
    <button  ion-button (click)="confirmOrder()" block>Confirm</button>
  </fieldset>

</ion-content>
